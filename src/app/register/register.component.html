<h2>Register</h2>


<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">

<mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input  matInput  placeholder="First name"  formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"  required>
    </mat-form-field>
    <
    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input  matInput  placeholder="Last Name"  formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"  required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>User Name</mat-label>
      <input  matInput  placeholder="User Name" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input  matInput  placeholder="Password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
    </mat-form-field>
</mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" type="submit"  color="primary">Register</button>
  </mat-card-actions>

</form>
